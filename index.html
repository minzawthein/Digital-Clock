<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/digital-clock.svg" type="image/x-icon">
    <title>DigitalClock</title>
</head>
<body>
    
    <article class="container">
        <section class="time">
            <span class="hour">
            </span>
            <span class="minute">
            </span>
            <span class="period">
            </span>
        </section>

        <section class="date">
            <span class="date-detail">
            </span>
            <span class="second">
            </span>
        </section>
    </article>

    <script src="js/index.js"></script>

</body>
</html>
